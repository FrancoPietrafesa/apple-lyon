<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Apple Lyon - Gráficos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    position: relative;
}
/* Watermark background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('watermark.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.05;
    pointer-events: none;
    z-index: -1;
}
header {
    background-color: #1e1e1e;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
}
nav a {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
}
nav a:hover {
    background-color: #2c2c2c;
}
.container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.chart-wrapper {
    width: 80%;
    max-width: 400px;
    height: 300px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(255,255,255,0.1);
    margin-top: 20px;
    padding: 10px;
}
.chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}
h2 {
    margin-top: 30px;
}
/* Widget de cotización del dólar */
#dolar-widget {
    margin-top: 10px;
    padding: 10px;
    background-color: #1e1e1e;
    border: 2px solid #6264A7;
    border-radius: 8px;
    display: inline-block;
    font-size: 14px;
    text-align: center;
}
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }
    nav {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
    }
    nav a {
        margin: 2px 0;
        flex: 1 0 auto;
        text-align: center;
    }
    .chart-wrapper {
        width: 90%;
        height: 250px;
    }
    h2 {
        font-size: 18px;
    }
}
</style>
</head>
<body>
<header>
  <h1>Apple Lyon - Gráficos</h1>
  <nav>
    <a href="landing.html">Inventario</a>
  </nav>
</header>
<div class="container">
  <!-- Widget de cotización del dólar -->
  <div id="dolar-widget">Cotización del dólar cargando...</div>

  <h2>Cantidad de modelos</h2>
  <div class="chart-wrapper">
    <canvas id="modelChart"></canvas>
  </div>
  <h2>Precio total por modelo</h2>
  <div class="chart-wrapper">
    <canvas id="priceChart"></canvas>
  </div>
</div>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
// Redirección si no está logueado
if (localStorage.getItem('loggedIn') !== 'true') {
  location.href = 'index.html';
}

// Configuración de Firebase (rellena con tus credenciales)
// Configuración de Firebase para tu proyecto Apple Lyon
var firebaseConfig = {
  apiKey: "AIzaSyCN3FgP5vBLuHbyf1VvXd5fmWJhECaVCdc",
  authDomain: "applelyon.firebaseapp.com",
  projectId: "applelyon",
  storageBucket: "applelyon.firebasestorage.app",
  messagingSenderId: "13580705131",
  appId: "1:13580705131:web:fa3d0a52a2ee29150e402e",
  measurementId: "G-6F7QYXT3VG"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

async function generateCharts() {
  try {
    var modelCounts = {};
    var priceByModel = {};
    var snapshot = await db.collection('inventory').get();
    snapshot.forEach(function(docSnapshot) {
      var data = docSnapshot.data();
      var model = data.model;
      // Convertir a número por si viene como string
      var price = parseFloat(data.price);
      if (!isNaN(price)) {
        priceByModel[model] = (priceByModel[model] || 0) + price;
      } else {
        priceByModel[model] = (priceByModel[model] || 0);
      }
      modelCounts[model] = (modelCounts[model] || 0) + 1;
    });
    // Construir datos para los gráficos
    var modelLabels = Object.keys(modelCounts);
    var countData = modelLabels.map(function(model) { return modelCounts[model]; });
    var priceLabels = Object.keys(priceByModel);
    var priceData = priceLabels.map(function(model) { return priceByModel[model]; });
    // Generar colores dinámicamente
    function generateColors(length) {
      var arr = [];
      for (var i = 0; i < length; i++) {
        var hue = Math.floor((i / length) * 360);
        arr.push('hsl(' + hue + ', 70%, 50%)');
      }
      return arr;
    }
    var colorsForCount = generateColors(modelLabels.length);
    var colorsForPrice = generateColors(priceLabels.length);
    // Graficos
    var ctx1 = document.getElementById('modelChart').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: modelLabels,
        datasets: [{
          label: 'Cantidad',
          data: countData,
          backgroundColor: colorsForCount,
          borderColor: '#121212',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        }
      }
    });
    var ctx2 = document.getElementById('priceChart').getContext('2d');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: priceLabels,
        datasets: [{
          label: 'Precio total (USD)',
          data: priceData,
          backgroundColor: colorsForPrice,
          borderColor: '#121212',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: 'white' }
          }
        }
      }
    });
  } catch (err) {
    console.error('Error generando gráficos:', err);
  }
}

window.onload = function() {
  generateCharts();
  fetchDolarRates();
};

// Obtiene la cotización del dólar (oficial y blue) y actualiza el widget
async function fetchDolarRates() {
  var widget = document.getElementById('dolar-widget');
  if (!widget) return;
  try {
    var response = await fetch('https://api.bluelytics.com.ar/v2/latest');
    var data = await response.json();
    if (data && data.oficial && data.blue) {
      var oficialCompra = data.oficial.value_buy;
      var oficialVenta = data.oficial.value_sell;
      var blueCompra = data.blue.value_buy;
      var blueVenta = data.blue.value_sell;
      widget.innerHTML =
        '<strong>Dólar Oficial:</strong> Compra ' + oficialCompra + ' | Venta ' + oficialVenta + '<br>' +
        '<strong>Dólar Blue:</strong> Compra ' + blueCompra + ' | Venta ' + blueVenta + '<br>' +
        '<small>Actualizado: ' + (data.last_update ? new Date(data.last_update).toLocaleString() : '') + '</small>';
    } else {
      widget.textContent = 'Cotización no disponible.';
    }
  } catch (err) {
    console.error('Error al obtener cotización del dólar:', err);
    widget.textContent = 'Cotización no disponible.';
  }
}
</script>
</body>
</html>
