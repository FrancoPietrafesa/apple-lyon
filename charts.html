<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Apple Lyon - Gr치ficos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    position: relative;
}
/* Watermark background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('watermark.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.05;
    pointer-events: none;
    z-index: -1;
}
header {
    background-color: #1e1e1e;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
}
nav a {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
}
nav a:hover {
    background-color: #2c2c2c;
}
.container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
.chart-wrapper {
    width: 80%;
    max-width: 400px;
    height: 300px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(255,255,255,0.1);
    margin-top: 20px;
    padding: 10px;
}
.chart-wrapper canvas {
    width: 100% !important;
    height: 100% !important;
}
h2 {
    margin-top: 30px;
}
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }
    nav {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
    }
    nav a {
        margin: 2px 0;
        flex: 1 0 auto;
        text-align: center;
    }
    .chart-wrapper {
        width: 90%;
        height: 250px;
    }
    h2 {
        font-size: 18px;
    }
}
</style>
</head>
<body>
<header>
  <h1>Apple Lyon - Gr치ficos</h1>
  <nav>
    <a href="landing.html">Inventario</a>
  </nav>
</header>
<div class="container">
  <h2>Cantidad de modelos</h2>
  <div class="chart-wrapper">
    <canvas id="modelChart"></canvas>
  </div>
  <h2>Precio total por modelo</h2>
  <div class="chart-wrapper">
    <canvas id="priceChart"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Redirecci칩n si no est치 logueado
if (localStorage.getItem('loggedIn') !== 'true') {
  location.href = 'index.html';
}

function generateCharts() {
  var inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
  var modelCounts = {};
  var priceByModel = {};
  inventory.forEach(function(item) {
    modelCounts[item.model] = (modelCounts[item.model] || 0) + 1;
    priceByModel[item.model] = (priceByModel[item.model] || 0) + item.price;
  });
  var modelLabels = Object.keys(modelCounts);
  var countData = Object.values(modelCounts);
  var colors = modelLabels.map(function(label, index) {
    var hue = Math.floor((index / modelLabels.length) * 360);
    return 'hsl(' + hue + ', 70%, 50%)';
  });

  var ctx1 = document.getElementById('modelChart').getContext('2d');
  new Chart(ctx1, {
    type: 'pie',
    data: {
      labels: modelLabels,
      datasets: [{
        label: 'Cantidad',
        data: countData,
        backgroundColor: colors,
        borderColor: '#121212',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: { color: 'white' }
        }
      }
    }
  });

  var priceLabels = Object.keys(priceByModel);
  var priceData = Object.values(priceByModel);
  var priceColors = priceLabels.map(function(label, index) {
    var hue = Math.floor((index / priceLabels.length) * 360);
    return 'hsl(' + hue + ', 70%, 50%)';
  });

  var ctx2 = document.getElementById('priceChart').getContext('2d');
  new Chart(ctx2, {
    type: 'pie',
    data: {
      labels: priceLabels,
      datasets: [{
        label: 'Precio total (USD)',
        data: priceData,
        backgroundColor: priceColors,
        borderColor: '#121212',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: { color: 'white' }
        }
      }
    }
  });
}

window.onload = generateCharts;
</script>
</body>
</html>
