<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Apple Lyon - Inventario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    position: relative;
}
/* Watermark background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('watermark.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.05;
    pointer-events: none;
    z-index: -1;
}
header {
    background-color: #1e1e1e;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    flex-wrap: wrap;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
/* Container for title and Graficos button */
header .left {
    display: flex;
    flex-direction: column;
    align-items: center;
}
header .left h1 {
    margin-bottom: 4px;
}
header .nav-btn {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
}
header .nav-btn:hover {
    background-color: #2c2c2c;
}
/* Style for logout button on the right */
header .logout-btn {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}
header .logout-btn:hover {
    background-color: #2c2c2c;
}
#controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
}
#controls button {
    /* Increase size of control buttons */
    padding: 10px 16px;
    background-color: #000;
    color: #fff;
    border: 2px solid #6264A7;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
#controls button:hover {
    background-color: #111;
}
table {
    width: auto;
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
}
thead {
    background-color: #1f1f1f;
}
th, td {
    /* Increase cell padding and font size to make table slightly larger */
    padding: 12px 16px;
    border: 1px solid #444;
    text-align: left;
    white-space: nowrap;
    font-size: 16px;
}
tbody tr:nth-child(even) { background-color: #1b1b1b; }
tbody tr:nth-child(odd) { background-color: #161616; }
tr.selected { background-color: #333333 !important; }
/* Responsive tweaks */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: center;
    }
    header .left {
        align-items: center;
    }
    header .logout-btn {
        margin-top: 10px;
        margin-left: 0;
    }
    #controls {
        flex-direction: column;
        align-items: stretch;
    }
    #controls button {
        width: 100%;
    }
    table {
        font-size: 14px;
    }
    th, td {
        font-size: 14px;
        padding: 8px 12px;
    }
}

/* Wrapper to allow horizontal scroll on small screens */
.table-container {
    overflow-x: auto;
    margin-left: auto;
    margin-right: auto;
}

/* Widget de cotización del dólar */
#dolar-widget {
    margin-top: 10px;
    padding: 10px;
    background-color: #1e1e1e;
    border: 2px solid #6264A7;
    border-radius: 8px;
    display: inline-block;
    font-size: 14px;
    text-align: center;
}
</style>
<!-- Firebase JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
<header>
  <div class="left">
    <h1>Apple Lyon - Inventario</h1>
    <a href="charts.html" class="nav-btn">Gráficos</a>
  </div>
  <a href="#" onclick="logout()" class="logout-btn">Cerrar sesión</a>
</header>
<div class="content-container" style="padding: 20px; text-align: center; width: 100%; max-width: 1000px; margin: 0 auto;">
  <div id="controls">
    <button onclick="addItem()">Agregar</button>
    <button onclick="editItem()">Editar</button>
    <button onclick="deleteItem()">Borrar</button>
    <button onclick="loadCSV()">Cargar CSV</button>
    <button onclick="downloadCSV()">Descargar CSV</button>
  </div>
  <div class="table-container">
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>MODELO</th>
          <th>COLOR</th>
          <th>BATERÍA</th>
          <th>PRECIO</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <!-- Widget de cotización del dólar (mostrado debajo de la tabla) -->
  <div id="dolar-widget">Cotización del dólar cargando...</div>
  <!-- Hidden input for CSV upload -->
  <input type="file" id="csvFileInput" accept=".csv" style="display:none;" />
</div>
<script>
// Comprueba si el usuario está logueado; si no, redirige a la página de inicio de sesión
if (localStorage.getItem('loggedIn') !== 'true') {
  location.href = 'index.html';
}

var selectedRowIndex = null;

// Configuración de Firebase (rellena con tus credenciales)
// Configuración de Firebase para tu proyecto Apple Lyon
var firebaseConfig = {
  apiKey: "AIzaSyCN3FgP5vBLuHbyf1VvXd5fmWJhECaVCdc",
  authDomain: "applelyon.firebaseapp.com",
  projectId: "applelyon",
  storageBucket: "applelyon.firebasestorage.app",
  messagingSenderId: "13580705131",
  appId: "1:13580705131:web:fa3d0a52a2ee29150e402e",
  measurementId: "G-6F7QYXT3VG"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();
// Almacena los elementos del inventario obtenidos de Firestore
var inventoryData = [];

// Carga los datos de Firestore y actualiza la tabla
async function loadInventory() {
  try {
    var tbody = document.querySelector('#inventoryTable tbody');
    tbody.innerHTML = '';
    inventoryData = [];
    var snapshot = await db.collection('inventory').get();
    snapshot.forEach(function(docSnapshot) {
      var data = docSnapshot.data();
      inventoryData.push({ id: docSnapshot.id, model: data.model, color: data.color, battery: data.battery, price: data.price });
    });
    inventoryData.forEach(function(item, index) {
      var tr = document.createElement('tr');
      tr.addEventListener('click', function() {
        selectRow(index);
      });
      var priceVal = (typeof item.price === 'number') ? item.price.toFixed(2) : item.price;
      tr.innerHTML = '<td>' + (item.model || '') + '</td>' +
                    '<td>' + (item.color || '') + '</td>' +
                    '<td>' + (item.battery || '') + '</td>' +
                    '<td>' + priceVal + '</td>';
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error('Error cargando inventario:', err);
  }
}

// Selecciona una fila para editar o borrar
function selectRow(index) {
  selectedRowIndex = index;
  var rows = document.querySelectorAll('#inventoryTable tbody tr');
  rows.forEach(function(row, i) {
    row.className = (i === index) ? 'selected' : '';
  });
}

// Agrega un nuevo ítem a Firestore
async function addItem() {
  var model = prompt('Modelo:');
  if (!model) return;
  var color = prompt('Color:');
  if (!color) return;
  var battery = prompt('Batería (mAh):');
  if (!battery) return;
  var price = parseFloat(prompt('Precio (USD):'));
  if (isNaN(price)) return;
  try {
    await db.collection('inventory').add({ model: model, color: color, battery: battery, price: price });
    await loadInventory();
  } catch (err) {
    console.error('Error al agregar ítem:', err);
  }
}

// Edita el ítem seleccionado en Firestore
async function editItem() {
  if (selectedRowIndex === null) {
    alert('Selecciona un ítem para editar.');
    return;
  }
  var item = inventoryData[selectedRowIndex];
  if (!item) return;
  var model = prompt('Modelo:', item.model);
  if (!model) return;
  var color = prompt('Color:', item.color);
  if (!color) return;
  var battery = prompt('Batería (mAh):', item.battery);
  if (!battery) return;
  var price = parseFloat(prompt('Precio (USD):', item.price));
  if (isNaN(price)) return;
  try {
    await db.collection('inventory').doc(item.id).set({ model: model, color: color, battery: battery, price: price });
    await loadInventory();
  } catch (err) {
    console.error('Error al editar ítem:', err);
  }
}

// Elimina el ítem seleccionado de Firestore
async function deleteItem() {
  if (selectedRowIndex === null) {
    alert('Selecciona un ítem para borrar.');
    return;
  }
  var item = inventoryData[selectedRowIndex];
  if (!item) return;
  try {
    await db.collection('inventory').doc(item.id).delete();
    selectedRowIndex = null;
    await loadInventory();
  } catch (err) {
    console.error('Error al borrar ítem:', err);
  }
}

// Cierra la sesión borrando la bandera de login
function logout() {
  localStorage.setItem('loggedIn', 'false');
  location.href = 'index.html';
}

// Abre el selector de archivos para cargar CSV
function loadCSV() {
  var input = document.getElementById('csvFileInput');
  if (input) {
    input.value = '';
    input.click();
  }
}

// Maneja la selección del archivo CSV
var csvInput = document.getElementById('csvFileInput');
if (csvInput) {
  csvInput.addEventListener('change', function(event) {
    var file = event.target.files[0];
    if (!file) return;
    var reader = new FileReader();
    reader.onload = function(e) {
      var text = e.target.result;
      parseCSV(text);
    };
    reader.readAsText(file);
  });
}

// Analiza el CSV, elimina la colección existente y agrega nuevos documentos
async function parseCSV(text) {
  if (!text) return;
  var lines = text.trim().split(/\r?\n/);
  if (lines.length < 2) return;
  var delimiter = ',';
  if (lines[0].indexOf(';') > -1 && lines[0].indexOf(',') === -1) {
    delimiter = ';';
  }
  var headers = lines[0].split(delimiter).map(function(h) { return h.trim().toLowerCase(); });
  var modelIdx = headers.indexOf('modelo');
  var colorIdx = headers.indexOf('color');
  var batteryIdx = headers.indexOf('batería');
  if (batteryIdx < 0) batteryIdx = headers.indexOf('bateria');
  var priceIdx = headers.indexOf('precio');
  try {
    // Borra la colección actual
    var snapshot = await db.collection('inventory').get();
    var deletePromises = [];
    snapshot.forEach(function(docSnapshot) {
      deletePromises.push(docSnapshot.ref.delete());
    });
    await Promise.all(deletePromises);
    // Agrega los registros del CSV
    var addPromises = [];
    for (var i = 1; i < lines.length; i++) {
      var row = lines[i];
      if (!row) continue;
      var parts = row.split(delimiter);
      if (parts.length < headers.length) continue;
      var model = modelIdx >= 0 ? parts[modelIdx].trim() : '';
      if (!model) continue;
      var color = colorIdx >= 0 ? parts[colorIdx].trim() : '';
      var battery = batteryIdx >= 0 ? parts[batteryIdx].trim() : '';
      var priceStr = priceIdx >= 0 ? parts[priceIdx].trim() : '';
      priceStr = priceStr.replace(/,/g, '.');
      var price = parseFloat(priceStr);
      addPromises.push(db.collection('inventory').add({ model: model, color: color, battery: battery, price: isNaN(price) ? 0 : price }));
    }
    await Promise.all(addPromises);
    selectedRowIndex = null;
    await loadInventory();
  } catch (err) {
    console.error('Error al procesar CSV:', err);
  }
}

// Exporta el inventario actual a un archivo CSV y lo descarga
async function downloadCSV() {
  try {
    await loadInventory();
    var lines = [];
    lines.push('MODELO,COLOR,BATERÍA,PRECIO');
    inventoryData.forEach(function(item) {
      var priceVal = (typeof item.price === 'number') ? item.price.toString() : item.price;
      lines.push([item.model, item.color, item.battery, priceVal].join(','));
    });
    var csvContent = lines.join('\n');
    var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    var url = URL.createObjectURL(blob);
    var link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'inventario.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  } catch (err) {
    console.error('Error al descargar CSV:', err);
  }
}

// Carga el inventario al iniciar la página
window.onload = function() {
  loadInventory();
  fetchDolarRates();
};

// Obtiene la cotización del dólar (oficial y blue) y actualiza el widget
async function fetchDolarRates() {
  var widget = document.getElementById('dolar-widget');
  if (!widget) return;
  try {
    // Llamada a la API de cotización del dólar. Utilizamos bluelytics para obtener oficial y blue.
    var response = await fetch('https://api.bluelytics.com.ar/v2/latest');
    var data = await response.json();
    if (data && data.oficial && data.blue) {
      var oficialCompra = data.oficial.value_buy;
      var oficialVenta = data.oficial.value_sell;
      var blueCompra = data.blue.value_buy;
      var blueVenta = data.blue.value_sell;
      widget.innerHTML =
        '<strong>Dólar Oficial:</strong> Compra ' + oficialCompra + ' | Venta ' + oficialVenta + '<br>' +
        '<strong>Dólar Blue:</strong> Compra ' + blueCompra + ' | Venta ' + blueVenta + '<br>' +
        '<small>Actualizado: ' + (data.last_update ? new Date(data.last_update).toLocaleString() : '') + '</small>';
    } else {
      widget.textContent = 'Cotización no disponible.';
    }
  } catch (err) {
    console.error('Error al obtener cotización del dólar:', err);
    widget.textContent = 'Cotización no disponible.';
  }
}
</script>
</body>
</html>
