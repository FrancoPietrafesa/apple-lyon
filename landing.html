<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Apple Lyon - Inventario</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    position: relative;
}
/* Watermark background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('watermark.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.05;
    pointer-events: none;
    z-index: -1;
}
header {
    background-color: #1e1e1e;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
header h1 {
    margin: 0;
    font-size: 24px;
}
/* Container for title and Graficos button */
header .left {
    display: flex;
    flex-direction: column;
    align-items: center;
}
header .left h1 {
    margin-bottom: 4px;
}
header .nav-btn {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
}
header .nav-btn:hover {
    background-color: #2c2c2c;
}
/* Style for logout button on the right */
header .logout-btn {
    color: #6264A7;
    text-decoration: none;
    padding: 8px 12px;
    border: 2px solid #6264A7;
    border-radius: 4px;
    background-color: #1e1e1e;
    display: inline-block;
    margin-left: auto;
}
header .logout-btn:hover {
    background-color: #2c2c2c;
}
#controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
}
#controls button {
    padding: 8px 12px;
    background-color: #000;
    color: #fff;
    border: 2px solid #6264A7;
    border-radius: 4px;
    cursor: pointer;
}
#controls button:hover {
    background-color: #111;
}
table {
    width: 100%;
    border-collapse: collapse;
    display: block;
    overflow-x: auto;
    margin-left: auto;
    margin-right: auto;
}
thead {
    background-color: #1f1f1f;
}
th, td {
    padding: 8px 12px;
    border: 1px solid #444;
    text-align: left;
    white-space: nowrap;
}
tbody tr:nth-child(even) { background-color: #1b1b1b; }
tbody tr:nth-child(odd) { background-color: #161616; }
tr.selected { background-color: #333333 !important; }
/* Responsive tweaks */
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: center;
    }
    header .left {
        align-items: center;
    }
    header .logout-btn {
        margin-top: 10px;
        margin-left: 0;
    }
    #controls {
        flex-direction: column;
        align-items: stretch;
    }
    #controls button {
        width: 100%;
    }
    table {
        font-size: 14px;
    }
}
</style>
</head>
<body>
<header>
  <div class="left">
    <h1>Apple Lyon - Inventario</h1>
    <a href="charts.html" class="nav-btn">Gráficos</a>
  </div>
  <a href="#" onclick="logout()" class="logout-btn">Cerrar sesión</a>
</header>
<div class="content-container" style="padding: 20px; text-align: center; width: 100%; max-width: 1000px; margin: 0 auto;">
  <div id="controls">
    <button onclick="addItem()">Agregar</button>
    <button onclick="editItem()">Editar</button>
    <button onclick="deleteItem()">Borrar</button>
  </div>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>MODELO</th>
        <th>COLOR</th>
        <th>BATERÍA</th>
        <th>PRECIO</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script>
// Redirigir si no está logueado
if (localStorage.getItem('loggedIn') !== 'true') {
  location.href = 'index.html';
}

var selectedRowIndex = null;

function loadInventory() {
  var inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
  var tbody = document.querySelector('#inventoryTable tbody');
  tbody.innerHTML = '';
  inventory.forEach(function(item, index) {
    var tr = document.createElement('tr');
    tr.addEventListener('click', function() {
      selectRow(index);
    });
    tr.innerHTML = '<td>' + item.model + '</td>' +
                  '<td>' + item.color + '</td>' +
                  '<td>' + item.battery + '</td>' +
                  '<td>' + item.price.toFixed(2) + '</td>';
    tbody.appendChild(tr);
  });
}

function selectRow(index) {
  selectedRowIndex = index;
  var rows = document.querySelectorAll('#inventoryTable tbody tr');
  rows.forEach(function(row, i) {
    row.className = (i === index) ? 'selected' : '';
  });
}

function addItem() {
  var model = prompt('Modelo:');
  if (!model) return;
  var color = prompt('Color:');
  if (!color) return;
  var battery = prompt('Batería (mAh):');
  if (!battery) return;
  var price = parseFloat(prompt('Precio (USD):'));
  if (isNaN(price)) return;
  var inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
  inventory.push({model: model, color: color, battery: battery, price: price});
  localStorage.setItem('inventory', JSON.stringify(inventory));
  loadInventory();
}

function editItem() {
  if (selectedRowIndex === null) {
    alert('Selecciona un ítem para editar.');
    return;
  }
  var inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
  var item = inventory[selectedRowIndex];
  var model = prompt('Modelo:', item.model);
  if (!model) return;
  var color = prompt('Color:', item.color);
  if (!color) return;
  var battery = prompt('Batería (mAh):', item.battery);
  if (!battery) return;
  var price = parseFloat(prompt('Precio (USD):', item.price));
  if (isNaN(price)) return;
  inventory[selectedRowIndex] = {model: model, color: color, battery: battery, price: price};
  localStorage.setItem('inventory', JSON.stringify(inventory));
  loadInventory();
}

function deleteItem() {
  if (selectedRowIndex === null) {
    alert('Selecciona un ítem para borrar.');
    return;
  }
  var inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
  inventory.splice(selectedRowIndex, 1);
  localStorage.setItem('inventory', JSON.stringify(inventory));
  selectedRowIndex = null;
  loadInventory();
}

function logout() {
  localStorage.setItem('loggedIn', 'false');
  location.href = 'index.html';
}

window.onload = loadInventory;
</script>
</body>
</html>
